
<h2>Case {{key}}</h2>

<p class="lead">
  Relevance: {{value}}%
</p>

<div class="list-group">

<ul class="list-group">
{% for item in events %}
  <li class="list-group-item">
    {%if item.perc >= 0%}
    <span class="tag tag-default tag-pill float-xs-right {%if item.perc>70%}tag-success{%endif%} {%if item.perc<30%}tag-danger{%endif%}">{{item.perc}}%</span>
    {%endif%}
    {{item.name}}
  </li>
{% endfor %}
</ul>
  
</div>
